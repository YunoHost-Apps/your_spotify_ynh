#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "your_spotify"
name = "Your Spotify"
description.en = " Self hosted Spotify tracking dashboard "
description.fr = "Tableau de bord auto-hébergé pour Spotify"

version = "1.7.0~ynh1"

maintainers = [""]

[upstream]
license = "GPL-3.0"
admindoc = "https://github.com/Yooooomi/your_spotify/blob/master/LOCAL_INSTALL.md"
code = "https://github.com/Yooooomi/your_spotify"
fund = "https://github.com/sponsors/Yooooomi"

[integration]
yunohost = ">= 11.2.4"
architectures = "all"
multi_instance = true
ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.public_key]
    ask.en = "Set your Spotify Public Key"
    ask.fr = "Insérez votre clef publique Spotify"
    help.en = "https://github.com/Yooooomi/your_spotify#creating-the-spotify-application"
    help.fr = "https://github.com/Yooooomi/your_spotify#creating-the-spotify-application"
    type = "string"
    default = false

    [install.secret_key]
    ask.en = "Set your Spotify Secret Key"
    ask.fr = "Insérez votre clef secrete Spotify"
    help.en = "https://github.com/Yooooomi/your_spotify#creating-the-spotify-application"
    help.fr = "https://github.com/Yooooomi/your_spotify#creating-the-spotify-application"
    type = "string"
    default = false

    [install.admin]
    type = "user"

    [install.password]
    help.en = "Use the help field to add an information for the admin about this question."
    help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    type = "password"

[resources]
   
    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/Yooooomi/your_spotify/archive/refs/tags/1.7.1.tar.gz"
        sha256 = "c5985c208ba1ffd2b41b96d1f544539b1a8e7eaa12d87de806ee99701e5db59d"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    api.default = 8080
    front.default = 3000

    [resources.apt]
